<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesPunto2.css" />
    <title>Punto 2</title>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center align-items-stretch h-100">
        <div class="col-12 banner-footer">
          <h1>Banner</h1>
        </div>
        <div class="col-md-2 d-none d-sm-none d-md-block left-menu">
          <h1>Left menu</h1>
        </div>
        <div class="col-md-10 col-sm-12">
          <div class="row">
            <div class="col-12 top-menu">
              <h1>top-menu</h1>
            </div>
            <div class="col-lg-6 col-md-12"><h1>Content A</h1></div>
            <div class="col-lg-6 col-md-12"><h1>Content B</h1></div>
            <div class="col-lg-2 col-md-4 col-sm-6 odd"><h1>photo 1</h1></div>
            <div class="col-lg-2 col-md-4 col-sm-6 even"><h1>photo 2</h1></div>
            <div class="col-lg-4 col-md-4 col-sm-6 odd"><h1>photo 3</h1></div>
            <div class="col-lg-2 col-md-4 col-sm-6 even"><h1>photo 4</h1></div>
            <div class="col-lg-2 col-md-4 col-sm-6 odd"><h1>photo 5</h1></div>
            <div class="col-12"><h1>Content C</h1></div>
            <div class="col-lg-2 col-md-4 col-sm-6 even"><h1>photo 6</h1></div>
            <div class="col-lg-2 col-md-4 col-sm-6 odd"><h1>photo 7</h1></div>
            <div class="col-lg-4 col-md-4 col-sm-6 even"><h1>photo 8</h1></div>
            <div class="col-lg-2 col-md-4 col-sm-6 odd"><h1>photo 9</h1></div>
            <div class="col-lg-2 col-md-4 col-sm-6 even"><h1>photo 10</h1></div>
          </div>
          
        </div>
        <div class="col-12 banner-footer"><h1>Footer</h1></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
